  <div class="calendar">
    <div class="date-input">
      <input type="text" id="date-input" placeholder="Выберите дату">
      <button class="calendar-btn" id="open-calendar-btn"></button>
    </div>
  </div>
  
  
      
  <div id="calendar-popup" class="calendar-popup">
    <div class="calendar-container" id="calendarContainer">
        <div class="calendar-header">
          <button class="prev-month-btn">&lt;</button>
          <div class="current-month-year"></div>
          <button class="next-month-btn">&gt;</button>
        </div>
        <div class="calendar-body">
          <div class="weekdays">
            <div class="weekday">Пн</div>
            <div class="weekday">Вт</div>
            <div class="weekday">Ср</div>
            <div class="weekday">Чт</div>
            <div class="weekday">Пт</div>
            <div class="weekday">Сб</div>
            <div class="weekday">Вс</div>
          </div>
          <div class="dates"></div>
        </div>
      </div>      
  </div>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
