<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="choices.min.css" />
    <!-- <link rel="stylesheet" href="/Custom Calendar V2.0/calendarStyles.css"/> -->
    <link rel="stylesheet" href="modal.css" />
    <title>Document</title>
  </head>
  <body>

    
    <form class="modal__form">
      <h3 class="modal__header">Information about you</h3>
      <div class="wrapper">
        <div class="modal__texts">
          <input class="modal__input" type="text" placeholder="Your name" />
          <input class="modal__input" type="text" placeholder="Your surname" />
          <input class="modal__input" type="text" placeholder="Your E-mail" />
          <div class="language">
            <h4 class="language__header">Choose the language</h4>
            <select
              name="language"
              class="language-select"
              aria-label="language select"
            >
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
              <option value="Russian">Русский</option>
            </select>
          </div>
        </div>
  
        <div class="modal__booking">
          <textarea name="wishes" id="textarea" cols="30" rows="5" placeholder="Add your wishes:"></textarea>
          <div class="calendar">
            <div class="date-input">
              <input type="text" id="date-input" placeholder="Выберите дату">
              <button class="calendar-btn" id="open-calendar-btn"></button>
            </div>
          </div>
          <div id="calendar-popup" class="calendar-popup">
            <div class="calendar-container" id="calendarContainer">
                <div class="calendar-header">
                  <button class="prev-month-btn">&lt;</button>
                  <div class="current-month-year"></div>
                  <button class="next-month-btn">&gt;</button>
                </div>
                <div class="calendar-body">
                  <div class="weekdays">
                    <div class="weekday">Пн</div>
                    <div class="weekday">Вт</div>
                    <div class="weekday">Ср</div>
                    <div class="weekday">Чт</div>
                    <div class="weekday">Пт</div>
                    <div class="weekday">Сб</div>
                    <div class="weekday">Вс</div>
                  </div>
                  <div class="dates"></div>
                </div>
              </div>               
              <button id="sign_Button" class="send-btn" type="submit">Send!</button>
        </div>
      </div>
    </form>
    <script src="choices.min.js"></script>
    <script src="select.js"></script>
    <!-- <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Custom Calendar V2.0/calendarScripts.js"></script> -->
  </body>
</html>
