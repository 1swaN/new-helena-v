<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/slider.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Helena's</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="tiny-container">
        <header class="header">
          <p class="header__logo">Helena's</p>
          <div class="header__lang">
            <button class="langbtn"></button>
            <div class="lang-content">
              <a href="#" class="lang__link">English</a>
              <a href="#" class="lang__link">Spanish</a>
              <a href="#" class="lang__link">Русский</a>
            </div>
          </div>
        </header>
      </div>
      <main class="main">
        <div class="tiny-container">
          <section class="about">
            <h1 class="about__header">
              Елена, специалист многомерной медицины, психологии и психосоматики.
            </h1>
            <div class="about__photo">
              <img src="https://placehold.co/300x400" alt="Helena's photo" />
            </div>
          </section>
        </div>
        <section class="photo-slider">
          <!-- Slideshow container -->
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://placehold.co/1000x400" style="width:100%">
              <p class="slider__text">Helena's</p>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://placehold.co/1000x400" style="width:100%">
              <p class="slider__text">Helena's</p>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://placehold.co/1000x400" style="width:100%">
              <p class="slider__text">Helena's</p>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>

    <script src="js/slider.js"></script>
  </body>
</html>
